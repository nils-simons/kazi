<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kazi</title>

    <link rel="manifest" href="manifest.json">

    <!-- CSS -->

    <link rel="stylesheet" href="./assets/css/utils/global.css">
    <link rel="stylesheet" href="./assets/css/src/index.html/header.css">
    <link rel="stylesheet" href="./assets/css/src/index.html/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />


    <!-- JS -->
    <!-- update the version number as needed -->
    <script src="/__/firebase/10.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/10.1.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.1.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/10.1.0/firebase-storage-compat.js"></script>
    <script src="/__/firebase/10.1.0/firebase-analytics-compat.js"></script>
    <script src="/__/firebase/10.1.0/firebase-performance-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <script src="./assets/js/utils/auth.js"></script>

    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

    <script defer src="./assets/js/src/index.html/connection.js"></script>
    <script defer src="./assets/js/src/index.html/map.js"></script>
    <script defer src="./assets/js/src/index.html/action.js"></script>
    <script defer src="./assets/js/src/index.html/popup.js"></script>

  </head>
  <body>
    <header>
      <button id="ham-menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <main>

      <section id="no-connection">
        <div>
          <i class="fa-solid fa-wifi"></i>
          <h2>No Connection</h2>
        </div>
      </section>

      <section>
        <div id="shadow-overlay"></div>
        <div id="content-overlay" class="overlay-open">

          <div class="profile">
            <div>
              <img id="pp-img" src="./assets/img/no-pp.png">
            </div>
            <div>
              <span id="pp-name"></span>
              <br>
              <span id="pp-verif"><i class="fa-regular fa-circle-check"></i> Verifiziert</span>
            </div>
          </div>

          <div class="actions">
            <a href="/settings">
              Einstellungen <i class="fa-solid fa-chevron-right"></i>
            </a>

            <a href="/history">
              Kaufverlauf <i class="fa-solid fa-chevron-right"></i>
            </a>
          </div>

          <div class="logout-container">
            <button id="logout"><i class="fa-solid fa-arrow-right-to-bracket"></i> LOGOUT</button>
          </div>

        </div>
      </section>
      <div id='map' style='width: 100vw; height: 100vh;'></div>
      <div class="action">
        <button id="qr-btn">SCAN QR</button>
        <button id="code-btn">ENTER CODE</button>
      </div>
    </main>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</html>
